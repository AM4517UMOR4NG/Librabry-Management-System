<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <style>
        /* Custom style for register page, reuse login style */
        .register-card { max-width: 480px; margin: 0 auto 40px auto; }
        .register-footer { margin-top: 2.2rem; color: #888; font-size: 1.05rem; text-align: center; opacity: 0.88; }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card register-card">
            <div class="login-logo mb-2">
                <i class="fas fa-user-plus"></i>
            </div>
            <div class="login-title mb-1">Registrasi Akun</div>
            <div class="login-subtitle mb-3">Silakan isi data di bawah untuk membuat akun baru</div>
            <form th:action="@{/register}" method="post" style="width:100%">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required/>
                    <label for="username"><i class="fas fa-user me-2"></i>Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Nama Lengkap" required/>
                    <label for="name"><i class="fas fa-id-card me-2"></i>Nama Lengkap</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required/>
                    <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required/>
                    <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                    <span class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <button type="submit" class="btn btn-primary mt-2 w-100">
                    <i class="fas fa-user-plus me-2"></i>Daftar
                </button>
            </form>
        </div>
        <div class="register-footer mt-4">
            Sudah punya akun? <a th:href="@{/login}">Login di sini</a>
        </div>
    </div>
    <script th:src="@{/js/login.js}"></script>
</body>
</html>
