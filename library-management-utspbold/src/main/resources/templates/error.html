<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/error.css}">
</head>
<body>
    <div class="error-container">
        <i class="fas fa-exclamation-circle error-icon"></i>
        <h1 class="error-heading">Oops!</h1>
        <p class="error-message" th:text="${error}">
            Maaf, sepertinya ada kesalahan yang terjadi.
        </p>
        <a href="/" class="home-button">
            <i class="fas fa-home me-2"></i>Kembali ke Beranda
        </a>
        <div class="error-details">
            <p>Jika masalah berlanjut, silakan hubungi tim support kami</p>
            <small>Error ID: <span th:text="${#dates.createNow().time}"></span></small>
        </div>
    </div>
</body>
</html>
