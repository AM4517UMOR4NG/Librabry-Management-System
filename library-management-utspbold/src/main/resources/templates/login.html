<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body class="login-page">
    <div id="particles" class="particles"></div>

    <div class="auth-wrapper">
        <div class="auth-panel hero-panel hero-visual" aria-hidden="true">
            <div class="hero-visual__glow"></div>
        </div>

        <div class="auth-panel form-panel">
            <div class="logo-chip">
                <i class="fas fa-book-reader"></i>
            </div>
            <div class="form-heading">
                <p class="eyebrow">Selamat Datang Kembali</p>
                <h1>Masuk ke akun Anda</h1>
                <p class="subtitle">Nikmati pengalaman mengelola perpustakaan yang lebih elegan.</p>
            </div>

            <div th:if="${param.logout}" class="alert alert-success mb-3">
                <i class="fas fa-check-circle me-2"></i>
                Anda berhasil logout.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${param.error}" class="alert alert-danger mb-3">
                <i class="fas fa-exclamation-circle me-2"></i>
                Username atau password salah.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/login}" method="post" class="auth-form">
                <div class="form-field">
                    <label for="username">Username</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Masukkan username" required />
                    </div>
                </div>

                <div class="form-field">
                    <label for="password">Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Masukkan password" required />
                        <span class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 auth-submit">
                    <span>Masuk Sekarang</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="form-footer">
                <span>Belum punya akun?</span>
                <a th:href="@{/register}">Daftar sekarang</a>
            </div>
        </div>
    </div>

    <script th:src="@{/js/login.js}"></script>
</body>
</html>
