<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #141e30, #243b55);
            position: relative;
        }

        /* Improved Particle animation background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            opacity: 0.5;
        }

        .particle {
            position: absolute;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: floatAndGlow 6s infinite;
        }

        @keyframes floatAndGlow {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
                border-color: rgba(255, 255, 255, 0.2);
            }
            50% {
                opacity: 0.8;
                border-color: rgba(255, 255, 255, 0.8);
            }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(0);
                opacity: 0;
                border-color: rgba(255, 255, 255, 0.2);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            color: #333;
            animation: containerAppear 1s ease-out;
            backdrop-filter: blur(10px);
        }

        @keyframes containerAppear {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            color: #141e30;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #141e30, #243b55);
            transform: translateX(-50%);
            animation: underlineExpand 1.5s ease-in-out infinite;
        }

        @keyframes underlineExpand {
            0%, 100% { width: 50px; }
            50% { width: 150px; }
        }

        .login-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .form-floating {
            position: relative;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .form-floating:hover {
            transform: translateY(-2px);
        }

        .form-control {
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            padding: 12px 15px;
            padding-right: 40px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            color: #333;
        }

        .form-control:focus {
            border-color: #141e30;
            box-shadow: 0 0 15px rgba(20, 30, 48, 0.15);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #141e30;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .password-toggle:hover {
            color: #243b55;
            transform: translateY(-50%) scale(1.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #141e30, #243b55);
            border: none;
            border-radius: 10px;
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: buttonGlow 2s linear infinite;
        }

        @keyframes buttonGlow {
            0% {
                transform: translate(-50%, -50%) rotate(45deg);
            }
            100% {
                transform: translate(50%, 50%) rotate(45deg);
            }
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(20, 30, 48, 0.3);
            background: linear-gradient(135deg, #243b55, #141e30);
        }

        .alert {
            background: white;
            border-left: 4px solid;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            animation: alertSlide 0.5s ease-out;
        }

        @keyframes alertSlide {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .alert i {
            animation: alertIcon 1s infinite;
        }

        @keyframes alertIcon {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Form label animation */
        .form-floating label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s ease;
            pointer-events: none;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 0 5px;
        }

        .form-floating input:focus + label,
        .form-floating input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 0.85rem;
            background: white;
            transform: translateY(-50%) scale(0.85);
        }

    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <h1>Welcome Back</h1>
        
        <div th:if="${param.logout}" class="alert alert-success">
            <i class="fas fa-check-circle me-2"></i>
            You have been logged out successfully.
        </div>
        <div th:if="${param.error}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle me-2"></i>
            Invalid username or password!
        </div>

        <div class="login-form">
            <form th:action="@{/login}" method="post">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required/>
                    <label for="username">
                        <i class="fas fa-user me-2"></i>Username
                    </label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required/>
                    <label for="password">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <span class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
            </form>
        </div>
    </div>

    <script>
        // Enhanced particle creation
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size between 5 and 15 pixels
                const size = Math.random() * 10 + 5;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Password toggle functionality
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }

            // Add a small animation to the icon
            toggleIcon.style.transform = 'translateY(-50%) scale(1.2)';
            setTimeout(() => {
                toggleIcon.style.transform = 'translateY(-50%) scale(1)';
            }, 200);
        }

        // Initialize particles
        window.addEventListener('load', createParticles);

        // Regenerate particles periodically
        setInterval(() => {
            const particles = document.getElementById('particles');
            particles.innerHTML = '';
            createParticles();
        }, 10000);
    </script>
</body>
</html>
