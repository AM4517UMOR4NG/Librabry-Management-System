<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Form Member</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom variables */
        :root {
            --primary: #4e73df;
            --primary-dark: #2e59d9;
            --shadow-color: rgba(78, 115, 223, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Animation keyframes */
        @keyframes slideDown {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleUp {
            from {
                transform: scale(0.95);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Enhanced body background */
        body.bg-light {
            background: linear-gradient(135deg, #f8f9fc 0%, #f1f3f9 100%);
            min-height: 100vh;
        }

        /* Container animation */
        .container {
            animation: fadeIn 0.6s ease-out;
        }

        /* Card styling and animations */
        .card {
            box-shadow: 0 4px 20px var(--shadow-color);
            transition: var(--transition);
            animation: scaleUp 0.5s ease-out;
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }

        .card:hover {
            box-shadow: 0 8px 25px rgba(78, 115, 223, 0.2);
            transform: translateY(-5px);
        }

        .card-body {
            padding: 2rem;
        }

        /* Title animations */
        .card-title {
            position: relative;
            color: #2c3e50;
            animation: slideDown 0.5s ease-out;
        }

        .card-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--primary);
            transition: var(--transition);
        }

        .card:hover .card-title:after {
            width: 100px;
        }

        /* Form elements styling and animations */
        .form-control {
            border: 2px solid #e8effd;
            border-radius: 10px;
            padding: 0.8rem;
            transition: var(--transition);
            background: #f8faff;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.15);
            transform: translateY(-2px);
            background: white;
        }

        .form-label {
            font-weight: 600;
            color: #4a5568;
            transform: translateX(-10px);
            opacity: 0;
            animation: slideRight 0.5s ease-out forwards;
        }

        @keyframes slideRight {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Button styling and animations */
        .btn-primary {
            background: var(--primary);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: 0.5s;
        }

        .btn-primary:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        /* Back link styling */
        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--primary);
            transition: var(--transition);
            font-weight: 500;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.3s forwards;
        }

        .back-link i {
            transition: var(--transition);
            margin-right: 0.5rem;
        }

        .back-link:hover {
            color: var(--primary-dark);
            transform: translateX(-5px);
        }

        .back-link:hover i {
            transform: translateX(-3px);
        }

        /* Alert styling */
        .alert {
            border: none;
            border-radius: 10px;
            animation: scaleUp 0.5s ease-out;
        }

        /* Validation styles */
        .was-validated .form-control:invalid {
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            75% {
                transform: translateX(5px);
            }
        }

        .invalid-feedback {
            transform: translateY(5px);
            opacity: 0;
            transition: var(--transition);
        }

        .was-validated .form-control:invalid + .invalid-feedback {
            transform: translateY(0);
            opacity: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .card-body {
                padding: 1.5rem;
            }

            .container {
                padding: 1rem;
            }
        }

        /* Form group animation delay */
        .mb-3 {
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .mb-3:nth-child(2) {
            animation-delay: 0.2s;
        }

        .mb-3:nth-child(3) {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <!-- Only show form for admin -->
                        <div sec:authorize="hasRole('ROLE_ADMIN')">
                            <h1 class="card-title text-center mb-4" th:if="${member.id}">Edit Member</h1>
                            <h1 class="card-title text-center mb-4" th:unless="${member.id}">Tambah Member</h1>
                            <form th:action="@{/members/save}" th:object="${member}" method="post" class="needs-validation" novalidate>
                                <input type="hidden" th:field="*{id}"/>

                                <div class="mb-3">
                                    <label class="form-label">Nama:</label>
                                    <input type="text" class="form-control" th:field="*{name}" placeholder="Masukkan Nama Anggota" required/>
                                    <div class="invalid-feedback">
                                        Nama tidak boleh kosong
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Email:</label>
                                    <input type="email" class="form-control" th:field="*{email}" placeholder="Masukkan Email Anggota" required/>
                                    <div class="invalid-feedback">
                                        Email tidak valid
                                    </div>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Simpan</button>
                                </div>
                            </form>
                        </div>

                        <!-- Show message for non-admin users -->
                        <div sec:authorize="!hasRole('ROLE_ADMIN')" class="alert alert-warning text-center">
                            Maaf, hanya admin yang dapat menambah atau mengedit member.
                        </div>

                        <div class="text-center mt-3">
                            <a href="/members" class="back-link">
                                <i class="fas fa-arrow-left me-1"></i>Kembali ke Daftar Member
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Enable Bootstrap validation
        (function() {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function(form) {
                    form.addEventListener('submit', function(event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })();
    </script>
</body>
</html>
