<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Daftar Anggota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2.5px solid transparent;
            border-image: linear-gradient(120deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1)) 1;
            border-radius: 20px;
            padding: 2.5rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 1rem;
        }

        .add-member {
            text-align: right;
            margin-bottom: 2rem;
        }

        .add-member a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-member a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        th, td {
            padding: 1.2rem;
            text-align: left;
            color: white;
        }

        th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        tr {
            transition: all 0.3s ease;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.1);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.01);
        }

        .actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .actions a {
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            color: white;
        }

        .actions a:first-child {
            background: rgba(255, 255, 255, 0.1);
        }

        .actions a.delete {
            background: rgba(255, 255, 255, 0.1);
        }

        .actions a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .back-link {
            margin-top: 2rem;
        }

        .back-link a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .back-link a:before {
            content: '‚Üê';
            font-size: 1.2rem;
        }

        .back-link a:hover {
            transform: translateX(-5px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            table {
                display: block;
                overflow-x: auto;
            }

            th, td {
                padding: 1rem;
                min-width: 120px;
            }

            .actions {
                flex-direction: column;
                gap: 0.5rem;
            }

            .actions a {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Daftar Member</h1>
        </div>
        <!-- Tombol tambah member hanya tampil jika role adalah admin -->
        <div class="add-member" sec:authorize="hasRole('ROLE_ADMIN')">
            <a th:href="@{/members/add}"><i class="fas fa-plus-circle"></i> Tambah Member Baru</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="member : ${members}">
                    <td th:text="${member.id}"></td>
                    <td th:text="${member.name}"></td>
                    <td th:text="${member.email}"></td>
                    <td class="actions">
                        <!-- Tombol edit dan hapus hanya tampil jika role adalah admin -->
                        <a th:href="@{/members/edit/{id}(id=${member.id})}"
                           sec:authorize="hasRole('ROLE_ADMIN')">Edit</a>
                        <a th:href="@{/members/delete/{id}(id=${member.id})}"
                           class="delete"
                           sec:authorize="hasRole('ROLE_ADMIN')"
                           onclick="return confirm('Apakah Anda yakin ingin menghapus anggota ini?')">Hapus</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="back-link">
            <a th:href="@{/}">Kembali</a>
        </div>
    </div>
</body>
</html>
