<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Buku</title>
    <style>
        /* Animasi background gradient bergerak */
        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container dengan efek glass morphism */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 50%;
            margin: 50px auto;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s ease forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Animasi input fields */
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        /* Button dengan hover effect */
        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Link styling */
        a {
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            padding: 8px 16px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        label {
            display: block;
            margin-top: 15px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        /* Animasi loading untuk tombol submit */
        @keyframes buttonPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        button:active {
            animation: buttonPulse 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:if="${book.id}">Edit Buku</h1>
        <h1 th:unless="${book.id}">Tambah Buku</h1>
        
        <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
            <form th:action="@{/books/save}" th:object="${book}" method="post">
                <input type="hidden" th:field="*{id}"/>
                
                <label>Judul:</label>
                <input type="text" th:field="*{title}" placeholder="Masukkan judul buku" required/>
                
                <label>Penulis:</label>
                <input type="text" th:field="*{author}" placeholder="Masukkan nama penulis" required/>
                
                <label>ISBN:</label>
                <input type="text" th:field="*{isbn}" placeholder="Masukkan nomor ISBN" required/>
                
                <button type="submit">Simpan</button>
            </form>
        </div>
        
        <div style="text-align: center;">
            <a href="/books">Kembali ke Daftar Buku</a>
        </div>
    </div>
</body>
</html>
