<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - Library Management System' : 'Library Management System'}">Library Management System</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Common CSS -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    
    <!-- Page-specific CSS -->
    <th:block th:fragment="css">
        <!-- Additional CSS can be inserted here -->
    </th:block>
</head>
<body class="app-page">
    <!-- Sidebar Toggle (Mobile) -->
    <input type="checkbox" id="sidebarToggle" class="sidebar-toggle-checkbox" hidden>
    
    <div class="app-layout">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar__brand">
                <label for="sidebarToggle" class="sidebar__toggle" aria-label="Toggle sidebar">
                    <i class="fas fa-bars"></i>
                </label>
                <div>
                    <h1>LMS</h1>
                    <p>Library System</p>
                </div>
            </div>
            
            <nav class="sidebar__nav">
                <a th:href="@{/dashboard}" th:classappend="${currentPage == 'dashboard' ? 'active' : ''}">
                    <i class="fas fa-gauge"></i><span>Dashboard</span>
                </a>
                <a th:href="@{/books}" th:classappend="${currentPage == 'books' ? 'active' : ''}">
                    <i class="fas fa-book"></i><span>Katalog Buku</span>
                </a>
                <a th:href="@{/loans}" th:classappend="${currentPage == 'loans' ? 'active' : ''}">
                    <i class="fas fa-right-left"></i><span>Peminjaman</span>
                </a>
                <a th:href="@{/members}" th:classappend="${currentPage == 'members' ? 'active' : ''}">
                    <i class="fas fa-users"></i><span>Anggota</span>
                </a>
                <a th:href="@{/reports}" th:classappend="${currentPage == 'reports' ? 'active' : ''}">
                    <i class="fas fa-chart-line"></i><span>Laporan</span>
                </a>
                
                <sec:authorize access="hasAnyRole('ADMIN','LIBRARIAN')">
                    <a th:href="@{/admin/settings}" th:classappend="${currentPage == 'settings' ? 'active' : ''}">
                        <i class="fas fa-gear"></i><span>Pengaturan</span>
                    </a>
                </sec:authorize>
            </nav>
            
            <div class="sidebar__footer">
                <div class="user-info">
                    <img src="https://i.pravatar.cc/40" alt="User Avatar" class="user-avatar">
                    <div class="user-details">
                        <p class="user-name" th:text="${username != null ? username : 'User'}">User</p>
                        <p class="user-role" th:text="${authorities != null ? authorities : 'Role'}">Role</p>
                    </div>
                </div>
                <p class="copyright">&copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2024</span> Library System</p>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="topbar">
                <div class="breadcrumb">
                    <a th:href="@{/dashboard}">Beranda</a>
                    <span>/</span>
                    <span th:text="${breadcrumb != null ? breadcrumb : 'Dashboard'}">Dashboard</span>
                </div>
                
                <div class="topbar__actions">
                    <!-- Search Box -->
                    <div class="search-box">
                        <i class="fas fa-magnifying-glass"></i>
                        <input type="search" placeholder="Cari buku, anggota, atau peminjaman...">
                    </div>
                    
                    <!-- Notifications -->
                    <button class="btn btn-secondary icon-button" aria-label="Notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge badge-danger">3</span>
                    </button>
                    
                    <!-- User Menu -->
                    <div class="user-menu">
                        <button class="btn btn-secondary user-chip">
                            <img src="https://i.pravatar.cc/32" alt="User Avatar">
                            <span th:text="${username != null ? username : 'User'}">User</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                    
                    <!-- Logout -->
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-secondary btn-sm">
                            <i class="fas fa-sign-out-alt"></i>
                            <span class="button-text">Keluar</span>
                        </button>
                    </form>
                </div>
            </header>

            <!-- Page Content -->
            <div class="page-content">
                <!-- Flash Messages -->
                <div th:if="${message != null}" class="alert alert-success fade-in">
                    <i class="fas fa-check-circle"></i>
                    <span th:text="${message}">Success message</span>
                </div>
                
                <div th:if="${error != null}" class="alert alert-danger fade-in">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${error}">Error message</span>
                </div>
                
                <div th:if="${warning != null}" class="alert alert-warning fade-in">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span th:text="${warning}">Warning message</span>
                </div>
                
                <div th:if="${info != null}" class="alert alert-info fade-in">
                    <i class="fas fa-info-circle"></i>
                    <span th:text="${info}">Info message</span>
                </div>

                <!-- Page Header -->
                <div class="page-header" th:fragment="page-header">
                    <h1 class="page-title" th:text="${title != null ? title : 'Dashboard'}">Page Title</h1>
                    <p class="page-subtitle" th:text="${subtitle != null ? subtitle : ''}">Page subtitle</p>
                </div>

                <!-- Main Content Block -->
                <th:block th:fragment="content">
                    <!-- Page content will be inserted here -->
                </th:block>
            </div>
        </main>
    </div>

    <!-- Common JavaScript -->
    <script>
        // Sidebar toggle for mobile
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.querySelector('.sidebar');
        
        if (sidebarToggle && sidebar) {
            sidebarToggle.addEventListener('change', function() {
                if (this.checked) {
                    sidebar.classList.add('sidebar-open');
                } else {
                    sidebar.classList.remove('sidebar-open');
                }
            });
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(e) {
            if (window.innerWidth <= 768) {
                if (!sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
                    sidebarToggle.checked = false;
                    sidebar.classList.remove('sidebar-open');
                }
            }
        });

        // Auto-hide flash messages after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                alert.style.opacity = '0';
                setTimeout(function() {
                    alert.remove();
                }, 300);
            });
        }, 5000);

        // Search functionality
        const searchInput = document.querySelector('.search-box input');
        if (searchInput) {
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const query = this.value.trim();
                    if (query) {
                        window.location.href = '/search?q=' + encodeURIComponent(query);
                    }
                }
            });
        }
    </script>

    <!-- Page-specific JavaScript -->
    <th:block th:fragment="js">
        <!-- Additional JS can be inserted here -->
    </th:block>
</body>
</html>
